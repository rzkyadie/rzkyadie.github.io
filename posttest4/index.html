<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Customwear - Toko kaos custom form spemesanan page</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Formulir Pemesanan Customwear</h2>
      <form action="proses.php" method="POST">
        <!-- banner -->
        <div class="px-4 mb-4 text-center">
          <img
            src="banner-baju.jpeg"
            class="w-60 rounded-3 d-block mx-auto"
            alt="Banner Customwear"
          />
        </div>

        <!-- Input nama -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            required
          />
        </div>

        <!-- Input jumlah kaos -->
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah Kaos:</label>
          <input
            type="number"
            class="form-control"
            id="jumlah"
            name="jumlah"
            required
          />
        </div>

        <!-- Input password -->
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Tombol submit -->
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
