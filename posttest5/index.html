<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Customwear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .banner {
            display: block;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            input[type="text"],
            input[type="number"],
            input[type="password"] {
                padding: 8px;
            }

            input[type="submit"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulir Pemesanan Customwear</h2>
        <!-- Banner gambar -->
        <img src="banner-baju.jpeg" alt="Banner Customwear" class="banner">

        <!-- Formulir pemesanan -->
        <form action="proses.php" method="POST">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
            <label for="jumlah">Jumlah Kaos:</label>
            <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah pesanan" required>
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>

        <!-- Tombol submit -->
            <input type="submit" value="Kirim Pesanan">
        </form>
    </div>
</body>
</html>
